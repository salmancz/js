<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KgSlar - Attendance Register</title>
    <!-- Reset styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <!-- Google Fonts Muli -->
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <div class="img__container">
          <img
            src="https://www.kgkite.ac.in/wp-content/themes/kgkite/images/logo.png"
            alt="Kite Institute of Technology Logo"
            class="img"
          />
        </div>
        <div class="content">
          <h1 class="title">KgSlar</h1>
          <h2 class="subtitle">CoKreate Your Genius</h2>

          <input
            type="text"
            class="roll_number_form"
            placeholder="Your roll number"
            name="roll_no"
            maxlength="9"
            required
            autocomplete="off"
          />
          <input type="submit" value="Check In" class="check_in" />
          <p class="text">@Kgslar - Free automated attendance system</p>
        </div>
      </div>
    </section>
  </body>
</html>
